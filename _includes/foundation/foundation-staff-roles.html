<section class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center font-weight-light mb-3">{{ include.heading }}</h2>
    <div class="row py-4">
      {% for role in include.list %}
        <div class="col-md-3 px-3 pb-4 pb-md-0">
          <div class="w-100 px-4 py-4 rounded shadow bg-light h-100 text-center">
            <h5 class="font-weight-normal mb-0 pb-2">{{ role.title }}</h5>
            <span class="text-muted small">{{ role.description | markdownify }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

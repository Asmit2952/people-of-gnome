{% assign member_badges = site.data.badges %}

<ul class="list-unstyled list-inline text-small my-3">
  {% for entry in include.list limit: 4 %}
    {% assign badge = member_badges | where:"id", entry | first %}
    <li class="list-inline-item">
      <a href="{{ badge.link }}" class="{{ badge.class }}">
        {{ badge.name }}
        {% if badge.icon %}
          <i class="{{ badge.icon }}"></i>
        {% endif %}
      </a>
    </li>
  {% endfor %}
</ul>
